<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <center>
            <h2>HTML Form and Input type</h2>
            <br/>
            <form>
                <label>Name:</label>
                <input type="text" id="t1" name="" placeholder="Enter name" title="Please enter your name"/>
                <br>
                <label>Password:</label>
                <input type="password" placeholder="Password">
                <br>
                <input type="submit" value="save">
                <input type="reset" value="clear">
                <br>

                <label>Red</label> <input type="radio" name="c1">
                <label>Green</label> <input type="radio" name="c1">
                <br/>
                <label>HTML</label><input type="checkbox" value="html">
                <br/>
                <label>Select Color</label>
                <input type="color" name="color"/>
                <br/>
                <label>Select Date</label>
                <input type="date" name="date" id="date"/>
                <br/>
                <label>Selection List</label>
                <select name="selection list">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Maybe">Maybe</option>
                    <option value="Somehow">Somehow</option>
                </select>
                <br/>
                <label>Data List</label>
                <input list="subject">
                <datalist id="subject">
                    <option value="English">
                    <option value="Spanish">
                    <option value="French">
                </datalist>
                <br/>
                <label>
                    <input type="radio" name="user-recommends" value="maybe"/>Maybe
                </label>
                <br>
                <label id="recommends-label">Maybe</label>
                <input type="radio" name="user-recommends" value="maybe"/>
            </form>
        </center>
    </body>
</html>
