<!DOCTYPE html>
<html>
    <head>
        <title>Table 2</title>
    </head>
    <body>
        <h2>Table 2 Example</h2>
        <table border="10" height="200px" width="600px">
            <tr>
                <th>Group</th>
                <th>Sex</th>
                <th>Attended</th>
            </tr>
            <tr>
                <td rowspan="2" align="center">1</td>
                <td>Male</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>40%</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">2</td>
                <td>Male</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>70%</td>
            </tr>
            
            <tr>
                <td colspan="5" height="30px" align="center">Table 2 Data</td>
            </tr>

        </table>
    </body>
</html>
