<!DOCTYPE html>
<html>
    <head>
        <title>Table 1</title>
    </head>
    <body>
        <h2>Table 1 Example</h2>
        <table border="5" height="200px">
            <tr>
                <th rowspan="2"width="50px">N<sup>o</sup></th>
                <th rowspan="2" width="90px" >Name</th>
                <th rowspan="2" width="90px" >Location</th>
                <th colspan="2">Results</th>
            </tr>
            <tr>
                <th width="40">Score</th>
                <th width="40">Code</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Jackson</td>
                <td>England</td>
                <td>80</td>
                <td>C</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jasmine</td>
                <td>Ireland</td>
                <td>30</td>
                <td>A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jackie</td>
                <td>Scotland</td>
                <td>50</td>
                <td>E</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Justine</td>
                <td>Wales</td>
                <td>70</td>
                <td>B</td>
            </tr>
            <tr>
                <td colspan="5" height="30px">Table 1 Data</td>
            </tr>

        </table>
    </body>
</html>
