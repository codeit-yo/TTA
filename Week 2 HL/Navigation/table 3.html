<!DOCTYPE html>
<html>
    <head>
        <title>Table 3</title>
    </head>
    <body>
        <h2>Table 3 Example</h2>
        <table border="1" width="500px" height="40px">
            <tr>
                <th>Level 1</th>
                <th>Level 2</th>
                <th>Level 3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">System Env</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td>Bar</td>
            </tr>
            <tr>
                <td>System Env 2</td>
                <td>App Test</td>
                <td>Bar</td>
            </tr>
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Function</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td>foo</td>
            </tr>
        </table>
        
    </body>
</html>
