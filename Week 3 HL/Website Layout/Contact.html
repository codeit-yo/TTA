<!DOCTYPE html>
<html>
    <head>
        <title>Cohende Design | Contact Us</title>
        <link rel="icon" href="logo - Copy.png" type="image/png">
        <link rel="stylesheet" href="website_layout.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <!--Header Section-->
        <header>
            <div class="head1"><img src="logo.png"/></div>
        </header>

        <!--Menu Navigation Bar-->
        <div class="nav">
            <a href="website_layout.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About Us</a>
          <div class="nav-right">
              <a href="Contact.html">Contact us</a>
          </div>
        </div>

        <div class="contact-wrap">

            <!--Our Contact Info-->
            <div class="contact-info">
                <h1>Contact Info</h1>
                <h2><i class="fas fa-phone-alt"></i> Phone</h2>
                <p>01234-567-890</p>
                <h2><i class="fas fa-envelope"></i> Email</h2>
                <p>info@cohendedesign.com</p>
                <h2><i class="fas fa-map-marker-alt"></i> Address</h2>
                <p>123 Creative Road Palette UK</p>
            </div>
            
            
            <!--Contact Form-->
            <div class="contact-info">
                <h1>Get in touch!</h1>
                <form>
                    <input type="text" name="name" id="name" placeholder="Your Name" class="contact-info-form">
                    <input type="email" name="email" id="email" placeholder="Your Email" class="contact-info-form">
                    <input list="subject" class="contact-info-form" placeholder="Select a subject">
                    <datalist name="subject" id="subject">
                        <option value="Painter">Painter</option>
                        <option value="Illustrator">Illustrator</option>
                        <option value="Printmaker">Printmaker</option>
                        <option value="Graphic Designer">Graphic Designer</option>
                    </datalist>
                    <textarea name="message" id="message" placeholder="Message" class="contact-info-text"></textarea>
                    <input type="submit" value="Submit" class="contact-info-btn">
                </form>
            </div>

        </div>

        <!--footer section-->
        <footer>
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
            </ul>
        </footer>

    </body>
</html>
