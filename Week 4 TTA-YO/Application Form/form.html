<!DOCTYPE html>
<html>
<head>
    <title>Application Form | JS</title>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <div class="app-form">
        <h1>Application Form</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name"/>
            <p id="msg1" style="color: crimson;"></p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
            <p id="msg2" style="color: crimson;"></p>
            <label for="number">Contact Number</label>
            <input type="phone" id="number" name="number"/>
            <p id="msg3" style="color: crimson;"></p>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value=" " disabled selected>Select Your Country</option>
                <option value="Montserratt">Montserratt</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Saint Kitts and Nevis">Saint Kitts and Nevis</option>
                <option value="Barbados">Barbados</option>
                <option value="Trinidad and Tobago">Trinidad and Tobago</option>
            </select>
            <p id="msg4" style="color: crimson;"></p>
            <label for="gender">Gender</label>
            <div id="selection">
            <input type="radio" id="male" name="gender" value="Male"/>Male
            <input type="radio" id="female" name="gender" value="Female"/>Female
            </div>
            <p id="msg5" style="color: crimson;"></p>
            <label for="hobbies">Hobbies <p>(optional)</p></label>
            <div id="selection">
            <input type="checkbox" id="hobbies" name="sport" value="sport"/>Sport
            <input type="checkbox" id="hobbies" name="movies" value="movies"/>Movies
            <input type="checkbox" id="hobbies" name="music" value="music"/>Music
            </div>
            <input type="button" value="Submit" id="submit" onclick="show(), checkGender()"/>
        </form>
    </div>

</body>
</html>
